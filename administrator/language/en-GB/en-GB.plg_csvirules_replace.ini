COM_CSVI_PLUGINFORM_REPLACEMENT_REGULAR="Regular text"
COM_CSVI_PLUGINFORM_REPLACEMENT_REGEX="Regular expression"
COM_CSVI_PLUGINFORM_FINDTEXT_LABEL="Find"
COM_CSVI_PLUGINFORM_FINDTEXT_DESC="Give what value to look for. <h4>Regular text</h4>Single value example: abc<br /><br />Multi-value example: abc|def<br /><br /><h4>Regular expressions</h4>If you are using regular expressions, put a symbol at the start and at the end of your input and make sure the first and last character are exactly the same.<br /><br />Single value example: /^a/<br /><br />Multi-value example: /^a/|/^b/"
COM_CSVI_PLUGINFORM_REPLACETEXT_LABEL="Replace"
COM_CSVI_PLUGINFORM_REPLACETEXT_DESC="Give what value to replace with. <h4>Regular text / Regular expressions</h4>Single value example: cba<br /><br />Multi-value example: cba|fed"
COM_CSVI_PLUGINFORM_MULTIVALUE_LABEL="Multiple values"
COM_CSVI_PLUGINFORM_MULTIVALUE_DESC="You can replace multiple values by separating them with the pipe symbol | or an alternative symbol specified in the separator field. Each value in the find field must have a replacement value in the replace field."
COM_CSVI_PLUGINFORM_SEPARATOR_LABEL="Separator"
COM_CSVI_PLUGINFORM_SEPARATOR_DESC="Specify a different separator in case the values you need to replace contain the |-symbol."
COM_CSVI_PLUGINFORM_METHOD_LABEL="Method"
COM_CSVI_PLUGINFORM_METHOD_DESC="Choose the replacement method."
