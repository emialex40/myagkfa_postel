; File
; COM_CSVI_JFORM_AUTO_DETECT_DELIMITERS_LABEL="Autodetect delimiters"
COM_CSVI_JFORM_AUTO_DETECT_DELIMITERS_DESC="Seleccione esta opción para que CSVI trate de detectar el delimitador de texto y la cubierta de campo automáticamente. Pestañas de delimitadores no se pueden detectar automáticamente. Si esto no funciona, configure su delimitador de texto y cubierta de campo manualmente."
COM_CSVI_JFORM_FIELD_DELIMITER_LABEL="Campo delimitador"
COM_CSVI_JFORM_FIELD_DELIMITER_DESC="Introduzca un carácter único que separe cada campo. Este carácter no puede ser parte de los datos que están siendo subidos y necesita ser un carácter de un solo byte. <br /><br />Use t para especificar delimitador de tabulación.<br /><br />Esto sólo se utiliza para los archivos CSV. Archivos XML utilizan los nombres de campos vinculados a la plantilla como nodos."
COM_CSVI_JFORM_TEXT_ENCLOSURE_LABEL="Caja de texto"
COM_CSVI_JFORM_TEXT_ENCLOSURE_DESC="Escriba un carácter único que encierre cada campo. Este carácter no puede ser parte de los datos que se está subiendo y tiene que ser un carácter de un solo byte.<br /><br /> Esto sólo se utiliza para archivos CSV. Archivos XML utilizan los nombres de campo unidos a la plantilla como nodos."
COM_CSVI_JFORM_USE_FILE_EXTENSION_LABEL="Usar extensión de archivo"
COM_CSVI_JFORM_USE_FILE_EXTENSION_DESC="Elija una extensión aquí para forzar a CSVI a procesar el archivo como de este tipo. Esto puede ser usado en caso de que el archivo de importación no tenga ninguna extensión"
COM_CSVI_TAKE_FROM_FILE="Desde archivo"
COM_CSVI_JFORM_IM_MAC_LABEL="Uso Mac"
COM_CSVI_JFORM_IM_MAC_DESC="Configure esta opción en SI si trabaja en un ordenador Apple Macintosh.<br /><br /> Del manual de PHP: Esto permite a PHP interoperar con los sistemas Macintosh, pero por defecto está en Off, ya que hay una penalización de rendimiento muy pequeña al detectar las convenciones EOL para la primera línea, y también porque las personas que utilizan retornos de carro como elemento separadores bajo sistemas Unix experimentarían un comportamiento no-compatible."
COM_CSVI_JFORM_USE_COLUMN_HEADERS_LABEL="Usar archivo para configuración"
COM_CSVI_JFORM_USE_COLUMN_HEADERS_DESC="Utilice la primera línea del archivo importado (o / el nombre de nodos XML desde el primer registro de un archivo XML) como configuración en lugar de los campos asignados a esta plantilla."
COM_CSVI_JFORM_ADD_EXTRA_FIELDS_LABEL="Añadir campos extra"
COM_CSVI_JFORM_ADD_EXTRA_FIELDS_DESC="Si usa encabezados de columna como configuración, esta opción puede utilizarse para agregar los campos configurados en la ficha campos a la lista de campos importados."
COM_CSVI_JFORM_SKIP_FIRST_LINE_LABEL="Omitir la primera línea"
COM_CSVI_JFORM_SKIP_FIRST_LINE_DESC="Omitir la primera línea de importación. Use esto si el archivo de importación contiene encabezados de columna pero es necesario utilizar los campos asignados a esta plantilla. Esto no tiene ningún efecto cuando se importa desde archivos XML"
COM_CSVI_JFORM_OVERWRITE_EXISTING_DATA_LABEL="Sobrescribir los datos existentes"
